<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Board - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle">
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh;">
        <div class="card align-self-center">
            <th:block th:if="${param.logout != null}">
                <div class="card-header text-md-center">
                    LOGOUT
                </div>

                <h5 style="text-align: center; margin: 20px 0px 0px 0px;">로그아웃 되었습니다.</h5>

                <div class="card-body">
                    <div class="my-4">
                        <div class="float-end">
                            <button type="button" class="btn btn-primary goLoginBtn" style="width: 300px; height: 45px;">Go LOGIN</button>
                        </div>
                    </div>

                    <div>
                        <div class="float-end">
                            <button type="button" class="btn btn-light homeBtn" style="width: 300px; height: 45px; margin-top: 10px;">
                                <img src="/assets/home.png" style="width: 15px;"> Home
                            </button>
                        </div>
                    </div>
                </div>  <!-- end card-body -->
            </th:block>

            <th:block th:if="${param.logout == null}">
                <div class="card-header text-md-center">
                    LOGIN
                </div>

                <div class="card-body">
                    <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 50px;">ID</span>
                            <input type="text" name="username" class="form-control" placeholder="USER ID">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 50px;">PW</span>
                            <input type="text" name="password" class="form-control" placeholder="PassWord">
                        </div>

                        <div class="input-group mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                &nbsp;자동 로그인
                            </label>
                        </div>

                        <hr>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn" style="width: 300px; height: 45px;">LOGIN</button>
                            </div>
                        </div>
                    </form>


                    <!-- Social Login (Kakao) -->
                    <div>
                        <a href="/oauth2/authorization/kakao">
                            <img src="/assets/kakao_login_medium_wide.png" style="margin-top: 10px;">
                        </a>
                    </div>

                    <div>
                        <div class="float-end">
                            <button type="button" class="btn btn-light homeBtn" style="width: 300px; height: 45px; margin-top: 10px;">
                                <img src="/assets/home.png" style="width: 15px;"> Home
                            </button>
                        </div>
                    </div>
                </div>  <!-- end card-body -->
            </th:block>
        </div>  <!-- end card -->
    </div>

<script th:inline="javascript">

    //회원가입 완료시 알림창
    const result = [[${result}]]

    if(result && result === 'success'){
        alert('🎉회원가입이 완료되었습니다!🎉\n로그인 후 이용해주세요.')
    }

    //Home 버튼
    document.querySelector(".homeBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        location.href = "/"
    })

    //Go Login 버튼
    document.querySelector(".goLoginBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        location.href = "/member/login"
    })
</script>

</body>
</html>
