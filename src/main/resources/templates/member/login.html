<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle">
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh;">
        <div class="card align-self-center">
            <div class="card-header">
                LOGIN Page
            </div>

            <div class="card-body">
                <th:block th:if="${param.logout != null}">
                    <h1>Logout.....</h1>
                    <a href="/">Home</a>
                </th:block>
                <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width: 50px;">ID</span>
                        <input type="text" name="username" class="form-control" placeholder="USER ID">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width: 50px;">PW</span>
                        <input type="text" name="password" class="form-control" placeholder="PassWord">
                    </div>

                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">
                            &nbsp;자동 로그인
                        </label>
                    </div>

                    <div class="my-4">
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                        </div>
                    </div>
                </form>

                <!-- Social Login (Kakao) -->
                <div>
                    <a href="/oauth2/authorization/kakao">카카오 로그인</a>
                </div>
            </div>  <!-- end card-body -->
        </div>  <!-- end card -->
    </div>

<script th:inline="javascript">

    //회원가입 완료시 알림창
    const result = [[${result}]]

    if(result && result === 'success'){
        alert('🎉회원가입이 완료되었습니다!🎉\n로그인 후 이용해주세요.')
    }

</script>

</body>
</html>
