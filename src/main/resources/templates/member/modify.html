<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Member Modify Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Modify
                </div>

                <div class="card-body">
                    <form id="registerForm" action="/member/modify" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 70px;">ID</span>
                            <input type="text" name="mid" class="form-control" th:value="${mid}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 70px;">PW</span>
                            <input type="password" id="mpw" name="mpw" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 70px;">E-Mail</span>
                            <input type="email" name="email" class="form-control" th:value="${email}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>  <!-- end card-body -->
            </div>  <!-- end card -->
        </div>  <!-- end col -->
    </div>  <!-- end row -->
</div>

<script layout:fragment="script" th:inline="javascript">

    //메시지
    const message = [[${message}]]

    if(message && message.length > 0){
        alert(message)
    }

    document.querySelector(".submitBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const password = document.querySelector("#mpw").value
        if(password.length < 4){
            alert("비밀번호는 4글자 이상 입력해주세요.")
            return;
        } else if(password == '1111'){
            alert("사용 불가능한 비밀번호 입니다.")
            return;
        }

        const frm = document.querySelector("#registerForm")
        frm.submit()
    })

</script>

</html>
