<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <form action="/board/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" class="form-control" placeholder="Title">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="writer" class="form-control" placeholder="Writer">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>  <!-- end card-body -->
            </div>  <!-- end card -->
        </div>  <!-- end col -->
    </div>  <!-- end row -->
</div>

<script layout:fragment="script" th:inline="javascript">

    //등록 실패
    const errors = [[${errors}]]
    console.log("Error - "+errors)

    let errorMsg = '⚠️등록 실패⚠️\n️'

    if(errors){
        for (let i = 0; i < errors.length; i++){
            let eField = `${errors[i].field}`
            let eCode = `${errors[i].code}`

            switch (eField) {
                case 'title' : eField = '제목은';
                                break;
                case 'content' : eField = '내용은';
                                break;
                case 'writer' : eField = '작성자는';
                                break;
            }

            switch (eCode){
                case 'NotEmpty' : eCode = '공백이 될 수 없습니다.';
                                    break;
                case 'Size' : eCode = '3글자 이상, 100글자 이하로 작성해야 합니다.'
                                break;
            }

            errorMsg += (i+1)+'. '+eField+' '+eCode+'\n'
        }
        alert(errorMsg)
    }

</script>

</html>
